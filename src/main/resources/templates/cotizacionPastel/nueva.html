<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Que Arte Pastelería - Cotizaciones</title>
        <link href="https://fonts.googleapis.com/css2?family=Rochester&family=Jacques+Francois&family=Source+Sans+3:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <style>
            body {
                background-color: #ffffff;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0;
            }
            header {
                background-color: #c5d5a5;
                padding: 20px;
                text-align: center;
                border-bottom: 2px solid #a3d9a5;
                position: relative;
            }
            .icono {
                width: 120px;
                height: auto;
                vertical-align: middle;
                margin-right: 10px;
            }
            h1 {
                font-family: 'Rochester', cursive;
                font-size: 50px;
                margin: 0;
                display: inline-block;
                vertical-align: middle;
                color: #333;
            }
            .subtitulo {
                font-family: 'Jacques Francois', serif;
                font-size: 18px;
                color: #444;
                margin-top: 5px;
            }
            .iconos-header {
                position: absolute;
                top: 25px;
                right: 25px;
            }
            .iconos-header a {
                color: #333;
                margin-left: 15px;
                font-size: 18px;
                text-decoration: none;
                transition: color 0.3s ease;
            }
            .iconos-header a:hover {
                color: #7a9e4b;
            }
            nav {
                background-color: #ffffff;
                padding: 10px;
                text-align: center;
            }
            nav a {
                text-decoration: none;
                color: #333;
                background-color: #c5d5a5;
                padding: 10px 20px;
                margin: 5px;
                border-radius: 5px;
                font-weight: bold;
                border: 1px solid #a0dca2;
                transition: background-color 0.3s ease;
            }
            nav a:hover {
                background-color: #d3f9d8;
            }
            .lineas-decorativas {
                width: 100%;
                margin-top: 10px;
                margin-bottom: 10px;
            }
            .linea {
                height: 10px;
                width: 100%;
            }
            .contacto {
                max-width: 1100px;
                margin: 40px auto;
                padding: 20px;
                text-align: center;
            }


            .info-contacto {
                margin-top: 30px;
                font-size: 16px;
                color: #444;
                line-height: 1.8;
                margin-top: 5px;
                margin-bottom: 30px;
            }
            .info-contacto strong {
                display: inline-block;
                width: 100px;
                color: #333;
            }
            .info-contacto a {
                color: #444;
                text-decoration: underline;

            }
            .iconos-mapas {
                margin-top: 30px;
                display: flex;
                justify-content: center;
                gap: 30px;
            }

            footer {
                background-color: #c5d5a5;
                padding: 30px 20px;
                text-align: center;
                border-top: 1px solid #ccc;
            }
            .redes-sociales a {
                color: #444;
                font-size: 24px;
                margin: 0 15px;
                text-decoration: none;
            }
            .politicas {
                margin-top: 10px;
                font-size: 14px;
                color: #333;
            }

            .form-cotizacion {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                max-width: 700px;
                margin: 40px auto;
                padding: 20px;
                gap: 40px;
                flex-wrap: wrap;
            }

            .formulario {
                flex: 1;
                min-width: 300px;
            }

            .formulario input,
            .formulario textarea {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-family: inherit;
            }

            .btn-cotizar {
                padding: 10px 20px;
                background-color: #c5d5a5;
                border: none;
                border-radius: 5px;
                font-weight: bold;
                color: #333;
                cursor: pointer;
            }

            .btn-cotizar:hover {
                background-color: #b0c78f;
            }

            .imagen-cotizacion {
                flex: 1;
                min-width: 250px;
                max-width: 300px;
                text-align: center;
            }

            .imagen-cotizacion img {
                width: 100%;
                max-width: 280px;
                height: auto;
                border-radius: 10px;
                box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            }


            form h2 {
                background-color: #b0c78f;
                color: white;
                padding: 10px 200px;
                border-radius: 8px;
                text-align: center;
                margin-bottom: 20px;
                font-family: 'Jacques Francois', serif;
            }

            form h3 {
                color: #7a9e4b;
                font-family: 'Jacques Francois', serif;
                margin-bottom: 8px;
            }

            form label {
                display: flex;
                align-items: center;
                margin-bottom: 10px;
                font-family: 'Source Sans 3', sans-serif;
                font-size: 15px;
                color: #333;
            }

            form input[type="radio"],
            form input[type="checkbox"] {
                margin-right: 10px;
                width: 18px;
                height: 18px;
                border: 2px solid #7a9e4b;
                border-radius: 4px;
                cursor: pointer;
                transition: box-shadow 0.2s ease;
            }

            form input[type="radio"]:hover,
            form input[type="checkbox"]:hover {
                box-shadow: 0 0 5px #a3d9a5;
            }


            .formulario-tres-columnas {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 30px;
                max-width: 1500px;
                margin: 0 auto;
            }

            .columna {
                flex: 1 1 100px;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }


        </style>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}" >

        </header>

        <div class="lineas-decorativas" th:replace="~{layout/plantilla :: lineas-decorativas}" >

        </div>

        <nav th:replace="~{layout/plantilla :: nav}" >

        </nav>


        <section class="form-cotizacion">
            <form method="POST" 
                  th:action="@{/cotizacionPastel/guardar}" 
                  th:object="${cotizacionPastel}" 
                  enctype="multipart/form-data" 
            >
                <h2>Solicitud de Cotización Pasteles</h2>

                <div class="formulario-tres-columnas">
                    <!-- Columna 1 -->
                    <div class="columna">
                        <h3>Tamaño del Pastel</h3>
                        <label><input type="radio" name="tamano" value="GRANDE 40 PORCIONES" required> GRANDE 40 PORCIONES</label>
                        <label><input type="radio" name="tamano" value="MEDIANO 20 PORCIONES"> MEDIANO 20 PORCIONES</label>
                        <label><input type="radio" name="tamano" value="PEQUEÑO 10 PORCIONES"> PEQUEÑO 10 PORCIONES</label>

                        <h3>Sabor del Pastel</h3>
                        <label><input type="radio" name="sabor" value="CHIA - LIMON" required> CHIA - LIMON</label>
                        <label><input type="radio" name="sabor" value="VAINILLA - NARANJA"> VAINILLA - NARANJA</label>
                        <label><input type="radio" name="sabor" value="CHOCOLATE"> CHOCOLATE</label>
                        <label><input type="radio" name="sabor" value="REDVELVET"> REDVELVET</label>
                        <label><input type="radio" name="sabor" value="HIGOS"> HIGOS</label>
                        <label><input type="radio" name="sabor" value="COCO"> COCO</label>
                        <label><input type="radio" name="sabor" value="MARACUYA"> MARACUYA</label>
                    </div>

                    <!-- Columna 2 -->
                    <div class="columna">
                        <h3>Tipo de cubierta</h3>
                        <label><input type="radio" name="cubierta" value="PASTA AUSTRALIANA" required> PASTA AUSTRALIANA</label>
                        <label><input type="radio" name="cubierta" value="LUSTRE"> LUSTRE</label>
                        <label><input type="radio" name="cubierta" value="FRUTAS O SEMILLAS"> FRUTAS O SEMILLAS</label>

                        <h3>Relleno del pastel</h3>
                        <label><input type="radio" name="relleno" value="LIMON" required> LIMON</label>
                        <label><input type="radio" name="relleno" value="NUTELLA"> NUTELLA</label>
                        <label><input type="radio" name="relleno" value="CHOCOLATE"> CHOCOLATE</label>
                        <label><input type="radio" name="relleno" value="FRESAS"> FRESAS</label>
                        <label><input type="radio" name="relleno" value="HIGOS"> HIGOS</label>
                        <label><input type="radio" name="relleno" value="COCO"> COCO</label>
                        <label><input type="radio" name="relleno" value="DULCE DE LECHE"> DULCE DE LECHE</label></div>

                    <!-- Columna 3 -->
                    <div class="columna">
                        <h3>Ingredientes Extras</h3>
                        <label><input type="checkbox" name="extras" value="ALMENDRAS"> ALMENDRAS</label>
                        <label><input type="checkbox" name="extras" value="NUECES"> NUECES</label>
                        <label><input type="checkbox" name="extras" value="FRESAS"> FRESAS</label>
                        <label><input type="checkbox" name="extras" value="MELOCOTONES"> MELOCOTONES</label>
                        <label><input type="checkbox" name="extras" value="ARANDANOS"> ARANDANOS</label>
                        <label><input type="checkbox" name="extras" value="HIGOS"> HIGOS</label>
                        <label><input type="checkbox" name="extras" value="CIRUELAS"> CIRUELAS</label>
                        <label><input type="checkbox" name="extras" value="CIRUELAS"> MARSMALLOWS</label>
                        <label><input type="checkbox" name="extras" value="CIRUELAS"> CHOCOLATE</label>
                        <label><input type="checkbox" name="extras" value="CIRUELAS"> FRUTAS MIXTAS</label>
                        <label><input type="checkbox" name="extras" value="OTROS"> OTROS</label>
                    </div>

                    <div style="text-align:center; margin-top: 30px;">
                        <div style="margin-top: 1px; margin-bottom: 40px; text-align: center;">
                            <h3 style="color: #7a9e4b; font-family: 'Jacques Francois', serif;">Imagen de Referencia (opcional)</h3>
                            <input type="file" name="imagenReferencia" accept="image/*"
                                   style="border: 1px solid #7a9e4b; border-radius: 8px; padding: 14px 18px; background-color: #f9f9f9; width: 400px;">
                        </div>
                        <button type="submit" class="btn-cotizar">Cotizar</button>
                    </div>

            </form>     
        </div>
    </section>

    <script>
        function mostrarAlerta() {
            const modal = document.getElementById('modalConfirmacion');
            modal.style.display = 'block';
            return false; // Detiene el envío real del formulario
        }

        function cerrarModal() {
            // Oculta el modal
            document.getElementById('modalConfirmacion').style.display = 'none';

            // Redirecciona a la página de inicio
            window.location.href = '/';
        }
    </script>

    <!-- Modal personalizado -->
    <div id="modalConfirmacion" style="display: none;
         position: fixed;
         z-index: 1000;
         left: 0;
         top: 0;
         width: 100%;
         height: 100%;
         background-color: rgba(0, 0, 0, 0.4);">

        <div style="background-color: #fefefe;
             margin: 15% auto;
             padding: 20px;
             border: 2px solid #7a9e4b;
             border-radius: 10px;
             width: 400px;
             text-align: center;
             font-family: 'Jacques Francois', serif;
             color: #333;
             background-color: #ffffff;">

            <h3 style="color: #7a9e4b;">¡Cotización enviada!</h3>
            <p>Pronto nos estaremos comunicando pronto con usted.</p>

            <button onclick="cerrarModal()" style="
                    margin-top: 20px;
                    padding: 10px 20px;
                    background-color: #c5d5a5;
                    border: none;
                    border-radius: 5px;
                    font-weight: bold;
                    color: #333;
                    cursor: pointer;">
                Aceptar
            </button>
        </div>
    </div>



    <footer th:replace="~{layout/plantilla :: footer}" >
    </footer>

</body>
</html>
