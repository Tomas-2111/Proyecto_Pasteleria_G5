<html>
    <head xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- 3 SecciÃ³n principal para mostrar la informaccion de la entidad categoria -->
        <section th:fragment="listadoCotizaciones" >
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <button class="btn btn-primary" ><a class="btn btn-primary" th:href="@{/cotizacionPastel/listadoUsuario}">Cotizaciones Pastel</a></button>
                        <button class="btn btn-primary" ><a class="btn btn-primary" th:href="@{/cotizacionReposteria/listadoUsuario}">Cotizaciones Reposteria</a></button>
                        <div class="card">
                            <div class="card-header">
                                <h4>Listado test</h4>
                            </div>
                            <div th:if="${cotizacionesPastel != null and !cotizacionesPastel.empty}">
                                
                                <table class="table table-striped table-hover">
                                    <thead class="table-dark">
                                        <tr><th>#</th>
                                            <th>test1</th>
                                            <th>tst2</th>

                                    </thead>
                                    <tbody>
                                        <tr th:each="cotizacionPastel, contador : ${cotizacionesPastel}">
                                            <td>[[${contador.count}]]</td>
                                            <td>[[${cotizacionPastel.descripcion}]]</td>
                                            <td>Cotizacion Pastel</td>
                                            
                                         
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-center p-2" th:if="${cotizacionesPastel == null or cotizacionesPastel.empty}">
                                <span>[[#{lista.vacia}]]</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center bg-success text-white mb-3">
                            <div class="card-body">
                                <h3>total</h3>
                                <h4 class="fs-2"><i class="fas fa-users"></i>[[${totalCotizacionesPastel}]]</h4>
                            </div>
                        </div>
                    </div>
                </div>
               
            </div>
        </section>
       
   
    </body>
</html>
