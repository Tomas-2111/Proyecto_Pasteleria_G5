<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Que Arte Pastelería - Modificar Cotización Pastel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fuentes y estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Rochester&family=Jacques+Francois&family=Source+Sans+3:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #c5d5a5;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #a3d9a5;
            position: relative;
        }
        .icono {
            width: 120px;
            height: auto;
            vertical-align: middle;
            margin-right: 10px;
        }
        h1 {
            font-family: 'Rochester', cursive;
            font-size: 50px;
            margin: 0;
            display: inline-block;
            vertical-align: middle;
            color: #333;
        }
        .subtitulo {
            font-family: 'Jacques Francois', serif;
            font-size: 18px;
            color: #444;
            margin-top: 5px;
        }
        .iconos-header {
            position: absolute;
            top: 25px;
            right: 25px;
        }
        .iconos-header a {
            color: #333;
            margin-left: 15px;
            font-size: 18px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .iconos-header a:hover {
            color: #7a9e4b;
        }
        .lineas-decorativas { width: 100%; margin-top: 10px; margin-bottom: 10px; }
        .linea { height: 10px; width: 100%; }

        .formulario-cotizacion {
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background-color: #f9f9f9;
        }
        .formulario-cotizacion h2 {
            color: #e91e63;
            text-align: center;
            margin-bottom: 30px;
        }
        .formulario-cotizacion .form-group {
            margin-bottom: 20px;
        }
        .formulario-cotizacion label {
            font-weight: bold;
        }
        .formulario-cotizacion input,
        .formulario-cotizacion select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: inherit;
        }
        .btn-guardar {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #c5d5a5;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-guardar:hover {
            background-color: #b0c78f;
        }
        footer {
            background-color: #c5d5a5;
            padding: 30px 20px;
            text-align: center;
            border-top: 1px solid #ccc;
        }
        .redes-sociales a {
            color: #444;
            font-size: 24px;
            margin: 0 15px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header th:replace="~{layout/plantilla :: header}">

    </header>
    
    <div class="lineas-decorativas" th:replace="~{layout/plantilla :: lineas-decorativas}"/>

    <!-- Formulario de modificación -->
    <div class="formulario-cotizacion">
        <h2>ELIGE Y PERSONALIZA TU QUEQUE</h2>
        <form th:action="@{/cotizacionPastel/guardar}" method="post" th:object="${cotizacionPastel}" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{usuario.idUsuario}"/>

            <div class="form-group">
                <label>DESCRIPCIÓN</label>
                <input type="text" th:field="*{descripcion}" readonly>
            </div>

            <div class="form-group">
                <label>USUARIO</label>
                <input type="text" th:field="*{usuario.nombre}" readonly>
            </div>

            <div class="form-group">
                <label>ESTADO</label>
                <select th:field="*{estado}" class="form-select">
                    <option value="Pendiente Revision" th:selected="*{estado=='Pendiente Revision'}">Pendiente Revisión</option>
                    <option value="En Revision" th:selected="*{estado=='En Revision'}">En Revisión</option>
                    <option value="Finalizada" th:selected="*{estado=='Finalizada'}">Finalizada</option>
                </select>
            </div>

            <button type="submit" class="btn-guardar">GUARDAR CAMBIOS</button>
        </form>
    </div>

        <!-- Pie de página -->
        <footer th:replace="~{layout/plantilla :: footer}"/>
</body>
</html>
