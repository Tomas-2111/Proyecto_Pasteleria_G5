        <style>
            body {

                margin: 0;
                padding: 0;
            }
            header {
                background-color: #c5d5a5;
                padding: 20px;
                text-align: center;
                border-bottom: 2px solid #a3d9a5;
                position: relative;
            }
            .icono {

                vertical-align: middle;
                margin-right: 10px;
            }
            h1 {

            }
            .iconos-header a:hover {

            }
            .lineas-decorativas {
                width: 100%;

            }
            .linea {
                height: 10px;
                width: 100%;
            }
            .container {
                max-width: 600px;
                margin: 60px auto;
            }
            .card {
                border: 1px solid #f4b5c3;
                border-radius: 12px;
                box-shadow: 0 4px 10px rgba(0,0,0,0.1);
                margin-bottom: 60px;
                padding: 20px;

            }
            .card-header {
                background-color: #f4b5c3;
                color: #333;
                text-align: center;
                font-family: 'Segoe UI', sans-serif;
                font-size: 25px;
                font-weight: 400;
                border-radius: 12px 12px 0 0;
                padding: 20px 60px;
                margin-bottom: 30px;

            }

            nav {
                background-color: #ffffff;
                padding: 10px;
                text-align: center;
            }
            nav a {
                text-decoration: none;
                color: #333;
                background-color: #c5d5a5;
                padding: 10px 20px;
                margin: 5px;
                border-radius: 5px;
                font-weight: bold;
                border: 1px solid #a0dca2;
                transition: background-color 0.3s ease;
            }
            nav a:hover {
                background-color: #d3f9d8;
            }

            .form-label {
                font-weight: 500;
                color: #5c5c5c;
                font-size: 16px;
                display: block;
                width: 90%;
                margin: 0 auto 8px auto;

            }
            .form-control {
                margin-bottom: 20px;
                width: 90%;
                margin-left: auto;
                margin-right: auto;
                display: block;
                border: 1px solid #ccc;
                border-radius: 10px;
                padding: 10px;
            }
            .btn-success, .btn-primary {
                width: 60%;
                font-size: 20px;
                border-radius: 15px;
                padding: 12px;
            }
            .btn-success {
                background-color: #7e9453;
                border-color: #7e9453;
            }
            .btn-success:hover {
                background-color: #6d834a;
                border-color: #6d834a;
            }
            .btn-primary {
                background-color: #f4b5c3;
                border-color: #f4b5c3;
                color: #000;
            }
            .btn-primary:hover {
                background-color: #ec9aab;
                border-color: #ec9aab;
            }
            .d-grid.text-center {
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }
            footer {
                background-color: #c5d5a5;
                padding: 30px 20px;
                text-align: center;
                border-top: 1px solid #ccc;
            }
            .redes-sociales a {
                color: #444;
                font-size: 24px;
                margin: 0 15px;
                text-decoration: none;
            }
            .politicas {
                margin-top: 10px;
                font-size: 14px;
                color: #333;
            }
