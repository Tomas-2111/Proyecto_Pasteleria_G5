<!DOCTYPE html>
<html>
<head>
    <title>Que Arte Pastelería - Menu</title>

    <!-- Fuentes personalizadas -->
    <link href="https://fonts.googleapis.com/css2?family=Rochester&family=Jacques+Francois&display=swap" rel="stylesheet">

    <!-- Iconos de redes sociales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
            body {
                background-color: #ffffff; /* ahora blanco */
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0;
            }

            header {
                background-color: #c5d5a5; /* nuevo verde */
                padding: 20px;
                text-align: center;
                border-bottom: 2px solid #a3d9a5;
                position: relative; /* necesario para los íconos */
            }
            .iconos-header {
                position: absolute;
                top: 25px;
                right: 25px;
            }

            .iconos-header a {
                color: #333;
                margin-left: 15px;
                font-size: 18px;
                text-decoration: none;
                transition: color 0.3s ease;
            }

            .iconos-header a:hover {
                color: #7a9e4b; /* un verde más oscuro al pasar el mouse */
            }


            h1 {
                font-family: 'Rochester', cursive;
                font-size: 50px;
                margin: 0;
                display: inline-block;
                vertical-align: middle;
                color: #333;
            }

            .subtitulo {
                font-family: 'Jacques Francois', serif;
                font-size: 18px;
                color: #444;
                margin-top: 5px;
            }

            nav {
                background-color: #ffffff; /* antes era verde, ahora blanco */
                padding: 10px;
                text-align: center;
            }

            nav a {
                text-decoration: none;
                color: #333;
                background-color: #c5d5a5;
                padding: 10px 20px;
                margin: 5px;
                border-radius: 5px;
                font-weight: bold;
                border: 1px solid #a0dca2;
                transition: background-color 0.3s ease;
            }

            .lineas-decorativas {
                width: 100%;
                margin-top: 10px;
                margin-bottom: 10px; /* NUEVO */
            }






            .linea {
                height: 10px;
                width: 100%;
            }


            nav a:hover {
                background-color: #d3f9d8;
            }







            .banner-estilo-secundario {
                text-align: center;
                margin: 40px 0 30px 0;
            }







            .contenido {
                text-align: center;
                padding: 50px;
            }

            .icono {
                    width: 120px;
                    height: auto;
                    vertical-align: middle;
                    margin-right: 10px;
            }

            footer {
                background-color: #c5d5a5;
                padding: 30px 20px 20px 20px; /* más espacio arriba */
                text-align: center;
                border-top: 1px solid #ccc;
            }


            .redes-sociales a {
                color: #444;
                font-size: 24px;
                margin: 0 15px;
                text-decoration: none;
            }

            .politicas {
                margin-top: 10px;
                font-size: 14px;
                color: #333;
            }

            .contenedor-menu {
                display: flex;
                justify-content: center;
                align-items: stretch;
                gap: 20px;
                padding: 40px 20px;
                flex-wrap: wrap;
            }

            .item-menu {
                position: relative;
                width: 300px;
                overflow: hidden;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }

            .item-menu img {
                width: 100%;
                height: 220px;
                object-fit: cover;
                border: 3px solid #f4b5c3;
                border-radius: 10px;
            }

            .banner-texto {
                position: absolute;
                bottom: 15px;
                left: 50%;
                transform: translateX(-50%);
                background-color: rgba(0, 0, 0, 0.5);
                color: #fff;
                font-family: 'Jacques Francois', serif;
                font-size: 20px;
                padding: 10px 20px;
                border-radius: 8px;
                white-space: nowrap;
            }



    </style>
</head>
<body>

    <header th:replace="~{layout/plantilla :: header}">

    </header>
    
    <div class="lineas-decorativas" th:replace="~{layout/plantilla :: lineas-decorativas}"/>


    <nav th:replace="~{layout/plantilla :: nav}"/>

    <section class="contenedor-menu">
        <div class="item-menu">
            <img src="img/quques en plural.jpg" alt="Sección de Queques">
            <div class="banner-texto">Sección de Queques</div>
        </div>
        <div class="item-menu">
            <img src="img/mesa dulce.jpg" alt="Mesas Dulces">
            <div class="banner-texto">Mesas Dulces</div>
        </div>
        <div class="item-menu">
            <img src="img/Salada 6.jpg" alt="Sección de productos salados">
            <div class="banner-texto">Sección de productos salados</div>
        </div>
    </section>

    <footer th:replace="~{layout/plantilla :: footer}">

    </footer>

</body>
</html>
