spring.application.name=proyectoG5
server.port=80

#Para defininr el formato de fecha y hora del log
logging.pattern.dateformat=hh:mm

#Desabilitar el banner
spring.main.banner-mode=off

##Mysql Conexion
spring.datasource.url=jdbc:mysql://localhost:3306/pasteleriaG5?useTimezone=true&serverTimezone=UTC
spring.datasource.username=usuario_pasteleria
spring.datasource.password=Pasteleria_G5
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#mostrar informaci√≥n en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE
